{strip}{process_pagedata}{/strip}<!doctype html>
<html lang="{cms_get_language}">

<head>
	{metadata}
    <title>{sitename}</title>
	{cms_stylesheet}
</head>

<body>

        {header}
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
        <a class="navbar-brand d-md-none" href="/">
            <img class="img-fluid" src="uploads/images/logo-icon-sm.png">
            <span class="text-green">Green Dragon</span> Acupuncture
        </a>
        <button class="navbar-toggler mx-md-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav">
                <li class="nav-item active">

                </li>

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Affiliates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
	</header>

	<main>
        <div class="container">
            <h1 class="invisible">{title}</h1>
            {content}
        </div>
    </main>

    <footer>
        {footer}
    </footer>
</body>

</html>
